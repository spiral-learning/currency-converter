<body>
<h2>Welcome to the Currency Conversion API server.</h2>
<br/>
You probably want to use the API at <code>/convert</code>.
<h3>Example:</h3>
<span style="font-family: monospace">https://jitterted-currency-conversion.herokuapp.com/convert?from=USD&to=GBP&amount=100</span>
<br/>
Supported target currencies are: <em>GBP</em> (British Pound), <em>JPY</em> (Japanese Yen), and <em>BTC</em> (Bitcoin)
</body>
